<body>
  <h2>Rede Neural Backpropagation</h2>
  <p>Conjunto de treinamento: <input type="file" value="Escolha o arquivo com os dados de treinamento"></p>
  <p>Número de neurônios: <input type="number" name="nroNeuronios" value="Média geométrica"></p>
  <p>Escolha a função de transferência:<br>
    <input type="radio" name="funcaoTransferencia" id="funcaoTransferencia" value="0"> <label for="funcaoTransferencia"> Logística</label>
    <input type="radio" name="funcaoTransferencia" id="funcaoTransferencia" value="1"> <label for="funcaoTransferencia"> Tangente Hiperbólica</label>
  </p>
  <p>Condição de parada do treinamento <br>
    <input type="radio" name="condicaoParada" value="0"> Erro máximo <input type="text" name="valorCondParada"
      value="0.1">
    <input type="radio" name="condicaoParada" value="1"> Número de iterações <input type="text" name="valorCondParada"
      value="500">
  </p>
